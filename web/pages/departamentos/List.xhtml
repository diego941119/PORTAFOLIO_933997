<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="body">
            <button type="button" 
                    jsf:outcome="Create">
                Crear
            </button> <br/>
            <p:dataTable value="#{departamentoController.itemsDepartamento}" 
                         var="itemDepartamento"
                         rows="10"
                         paginator="true">
                <p:column headerText="ID Departamento">
                    <h:outputText value="#{itemDepartamento.idDepartamento}"/>
                </p:column>
                <p:column headerText="Nombre Departamento">
                    <h:outputText value="#{itemDepartamento.nombreDepartamento}"/>
                </p:column>
                <p:column headerText="PaÃ­s">
                    <h:outputText value="#{itemDepartamento.idPais.nombrePais}"/>
                </p:column>
                <p:column >
                    <button type="submit" 
                            jsf:actionListener="#{departamentoController.remove}">
                        Eliminar
                        <f:setPropertyActionListener value="#{itemDepartamento}"
                                                     target="#{departamentoController.selectedDepartamento}"/>
                        <f:ajax execute="@this" render="@all"/> 
                    </button>
                </p:column>
            </p:dataTable>
        </ui:define>
    </ui:composition>
</html>
